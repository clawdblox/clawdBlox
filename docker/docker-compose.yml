version: '3.8'

services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: memoryweave-pg
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-memoryweave}
      POSTGRES_USER: ${POSTGRES_USER:-memoryweave}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
    volumes:
      - pg_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER:-memoryweave}']
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: memoryweave-redis
    command: >
      sh -c "sed 's/REDIS_PASSWORD_PLACEHOLDER/'\"$$REDIS_PASSWORD\"'/' /usr/local/etc/redis/redis.conf.template > /tmp/redis.conf && redis-server /tmp/redis.conf"
    environment:
      REDIS_PASSWORD: ${REDIS_PASSWORD:?REDIS_PASSWORD is required}
    volumes:
      - redis_data:/data
      - ./redis.conf.template:/usr/local/etc/redis/redis.conf.template:ro
    restart: unless-stopped
    healthcheck:
      test: ['CMD', 'redis-cli', '-a', '${REDIS_PASSWORD}', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5

  caddy:
    image: caddy:2-alpine
    container_name: memoryweave-caddy
    ports:
      - '80:80'
      - '443:443'
      - '443:443/udp'
    dns:
      - 1.1.1.1
      - 8.8.8.8
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      server:
        condition: service_started
    restart: unless-stopped

  server:
    build:
      context: ..
      dockerfile: docker/Dockerfile.server
    container_name: memoryweave-server
    expose:
      - '3000'
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: postgresql://${POSTGRES_USER:-memoryweave}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-memoryweave}
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379
      JWT_ACCESS_SECRET: ${JWT_ACCESS_SECRET:?JWT_ACCESS_SECRET is required}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:?JWT_REFRESH_SECRET is required}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY:?ENCRYPTION_KEY is required}
      GROQ_API_KEY: ${GROQ_API_KEY:-}
      GROQ_CHAT_MODEL: ${GROQ_CHAT_MODEL:-llama-3.3-70b-versatile}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      GROQ_EMBED_MODEL: ${GROQ_EMBED_MODEL:-text-embedding-3-small}
      CORS_ORIGIN: ${CORS_ORIGIN:-}
      LOG_LEVEL: ${LOG_LEVEL:-info}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  openclaw:
    image: ghcr.io/openclaw/openclaw:latest
    container_name: memoryweave-openclaw
    user: "0:0"
    volumes:
      - ../openclaw/openclaw.jsonc:/home/node/.openclaw/openclaw.jsonc:ro
      - ../openclaw/openclaw.json:/home/node/.openclaw/openclaw.json
      - ../openclaw/workspace:/home/node/.openclaw/workspace:ro
    environment:
      MEMORYWEAVE_API_KEY: ${MEMORYWEAVE_API_KEY:?MEMORYWEAVE_API_KEY is required}
      MEMORYWEAVE_BASE_URL: http://server:3000
      DISCORD_BOT_TOKEN: ${DISCORD_BOT_TOKEN:-}
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN:-}
      OPENCLAW_GATEWAY_TOKEN: ${OPENCLAW_GATEWAY_TOKEN:-}
    depends_on:
      server:
        condition: service_started
    restart: unless-stopped

volumes:
  pg_data:
  redis_data:
  caddy_data:
  caddy_config:
