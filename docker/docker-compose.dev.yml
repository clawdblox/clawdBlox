version: '3.8'

services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: memoryweave-pg-dev
    environment:
      POSTGRES_DB: memoryweave
      POSTGRES_USER: memoryweave
      POSTGRES_PASSWORD: memoryweave_dev
    ports:
      - '5432:5432'
    volumes:
      - pg_data_dev:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U memoryweave']
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: memoryweave-redis-dev
    ports:
      - '6379:6379'
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 5s
      timeout: 5s
      retries: 5

  server:
    build:
      context: ..
      dockerfile: docker/Dockerfile.server
    container_name: memoryweave-server-dev
    ports:
      - '3000:3000'
    volumes:
      - ../packages/shared/src:/app/packages/shared/src
      - ../apps/server/src:/app/apps/server/src
      - ../database:/app/database
    environment:
      NODE_ENV: development
      PORT: 3000
      DATABASE_URL: postgresql://memoryweave:memoryweave_dev@postgres:5432/memoryweave
      REDIS_URL: redis://redis:6379
      JWT_ACCESS_SECRET: dev-access-secret-change-in-production!!
      JWT_REFRESH_SECRET: dev-refresh-secret-change-in-production!
      ENCRYPTION_KEY: dev-encryption-key-change-in-prod!!!!
      CORS_ORIGIN: http://localhost:5173
      LOG_LEVEL: debug
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  openclaw:
    image: ghcr.io/openclaw/openclaw:latest
    container_name: memoryweave-openclaw-dev
    volumes:
      - ../openclaw/openclaw.jsonc:/root/.openclaw/openclaw.jsonc:ro
      - ../openclaw/workspace:/root/.openclaw/workspace:ro
    environment:
      MEMORYWEAVE_API_KEY: ${MEMORYWEAVE_API_KEY:-}
      MEMORYWEAVE_BASE_URL: http://server:3000
      DISCORD_BOT_TOKEN: ${DISCORD_BOT_TOKEN:-}
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN:-}
    depends_on:
      server:
        condition: service_started

volumes:
  pg_data_dev:
